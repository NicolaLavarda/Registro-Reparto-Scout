<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 10px;
            color: #333;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            color: #444;
        }
        h3 {
            font-size: 1.2em;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #666;
        }
        ul {
            margin-top: 5px;
            margin-bottom: 10px;
            padding-left: 20px;
        }
        li {
            margin-bottom: 4px;
        }
        .non-attivo {
            font-weight: bold;
            color: red;
        }
        .date {
            font-size: 0.8em;
            color: #888;
        }
        .scheda {
            font-size: 0.95em;
        }
        .scheda p {
            margin: 5px 0;
            position: relative;
        }
        .scheda span {
            font-weight: bold;
            color: #222;
        }
        #switchRagazzo {
            text-align: center;
            margin-top: 30px;
        }
        input[type="text"],
        input[list] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[list]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 0px;
            cursor: pointer;
            font-weight: 700;
            color: white;
            background-color: #4CAF50;
            transition: background-color 0.2s, transform 0.1s;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        /* Stile specifico per il pulsante Crea Doc */
        #creaDocBtn {
            background-color: #007BFF;
        }
        #creaDocBtn:hover {
            background-color: #0069D9;
        }
        .loading {
            opacity: 0.6;
            cursor: wait;
        }
        .status-message {
            font-weight: 700;
            display: none;
            text-align: center;
            margin-top: 8px;
        }
        .no-data {
            font-style: italic;
            color: #888;
        }
        .icon.edit {
            cursor: pointer;
            color: #999;
            margin-left: 8px;
            font-size: 1.2em;
            vertical-align: middle;
            transition: color 0.2s;
        }

        /* Le icone di modifica e cancellazione sono nascoste di default */
        .icon.edit, .icon.delete {
            display: none;
        }

        .icon:hover {
            color: #4CAF50;
        }
        .icon.delete {
            /* La proprietà 'color' è stata rimossa in modo che l'icona erediti il grigio di default dalla classe .icon */
        }
        .icon.delete:hover {
            color: #f44336; /* L'icona diventa rossa al passaggio del mouse */
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            gap: 5px;
        }
        .item-text {
            flex: 1;
            word-break: break-word;
            gap: 5px;
        }
        .info-box {
            position: relative;
        }
        .info-box .icon.edit {
            position: absolute;
            bottom: 5px;
            right: 5px;
        }

        .prova-da-notificare {
            color: #d32f2f !important; /* Un rosso scuro e ben visibile */
            font-weight: 700; /* Rende il testo più audace */
        }        
        /* Assicurati che anche il testo interno sia rosso */
        .prova-da-notificare .item-text {
             color: inherit !important;
        }
        .prova-da-notificare .icon {
            color: #999 !important; 
            font-weight: normal !important; 
        }
        /* Stili per ripristinare il colore al passaggio del mouse */
        .prova-da-notificare .icon.edit:hover {
            color: #4CAF50 !important; 
        }
        .prova-da-notificare .icon.delete:hover {
            color: #f44336 !important; 
        }

        #modeSwitcher {
            display: none; /* Inizialmente nascosto */
            justify-content: center;
            margin-bottom: 20px;
        }
        .mode-button {
            background-color: #f0f0f0;
            color: #555;
            border: 1px solid #ccc;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .mode-button:first-child {
            border-radius: 8px 0 0 8px;
            margin-right: 2px;
        }
        .mode-button:last-child {
            border-radius: 0 8px 8px 0;
            margin-left: -2px;
        }
        .mode-button.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .accordion-button {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            font-size: 1.5em;
            font-weight: 700;
            background-color: transparent;
            border: none;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            cursor: pointer;
            color: #444;
            text-align: left;
            margin-top: 0;
            margin-bottom: 10px;
            transition: color 0.2s;
        }

        .accordion-button:hover {
            color: #333;
            background-color: transparent;
        }

        .accordion-icon {
            font-size: 1em; 
            color: #888;
            transition: transform 0.3s ease;
        }

        .accordion-button.open .accordion-icon {
            transform: rotate(180deg);
        }

        #PP {
            padding-top: 10px;
        }
        
        #Storico {
            padding-top: 10px;
        }

        .prova-item {
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 4px;
            border-radius: 4px;
        }
        .prova-item:hover {
            background-color: #f9f9f9;
        }
        .prova-details {
            padding: 10px 15px;
            margin-top: 5px;
            background-color: #f8f8f8;
            border-left: 3px solid #4CAF50;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .prova-details p {
            margin: 4px 0;
        }
        .prova-details strong {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Selettore "Visualizza/Modifica" -->
        <div id="modeSwitcher">
            <button id="viewBtn" class="mode-button active">VISUALIZZA</button>
            <button id="editBtn" class="mode-button">MODIFICA</button>
        </div>
        <div id="reportDisplayArea" style="display: none;">
            <div class="card">
                <h1 id="nomeRagazzo"></h1>
                <div id="schedaRiepilogo" class="scheda"></div>
            </div>

            <div class="card">
                <div id="metaeImpegni"></div>
            </div>

            <div class="card">
                <div id="specialita"></div>
            </div>

            <div class="card" id="PP-container">
                <button id="togglePPBtn" class="accordion-button">
                    Progressione Personale
                    <span class="accordion-icon">▼</span>
                </button>
                <div id="PP" style="display: none;"></div>
            </div>

            <div class="card" id="Storico-container">
                <button id="toggleStoricoBtn" class="accordion-button">
                    Storico
                    <span class="accordion-icon">▼</span>
                </button>
                <div id="Storico" style="display: none;"></div>
            </div>
        </div>

        <div class="card" id="switchRagazzo">
            <p>Visualizza il registro di un altro EG:</p>
            <input list="ragazziList" id="ragazzoInput" placeholder="Scrivi nome e cognome" autocomplete="off">
            <datalist id="ragazziList"></datalist>
            <button id="mostraBtn">Mostra</button>
            <button id="creaDocBtn">Crea Google Doc</button>
            <span id="statusMessage" class="status-message"></span>
        </div>
    </div>

    <script>
      if (!window._reportRagazzoInitialized) {
        window._reportRagazzoInitialized = true;

        const nameToId_report_ragazzo = {};
        const mostraBtn_report_ragazzo = document.getElementById('mostraBtn');
        const ragazzoInput_report_ragazzo = document.getElementById('ragazzoInput');
        const reportDisplayArea_report_ragazzo = document.getElementById('reportDisplayArea');
        const modeSwitcher_report_ragazzo = document.getElementById('modeSwitcher');
        const viewBtn_report_ragazzo = document.getElementById('viewBtn');
        const editBtn_report_ragazzo = document.getElementById('editBtn');
        const creaDocBtn_report_ragazzo = document.getElementById('creaDocBtn');
        let currentRagazzoId_report_ragazzo;
        let currentMode_report_ragazzo = 'view';

        function showStatus_report_ragazzo(message, isSuccess = true) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.style.color = isSuccess ? '#4CAF50' : '#f44336';
            statusMessage.style.display = 'block';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        function toggleIconsVisibility_report_ragazzo() {
            const icons = document.querySelectorAll('.icon.edit, .icon.delete');
            icons.forEach(icon => {
                icon.style.display = currentMode_report_ragazzo === 'edit' ? 'inline-block' : 'none';
            });
        }
        
        function toggleMode_report_ragazzo(mode) {
            currentMode_report_ragazzo = mode;
            viewBtn_report_ragazzo.classList.remove('active');
            editBtn_report_ragazzo.classList.remove('active');
            document.getElementById(mode + 'Btn').classList.add('active');
            if (currentRagazzoId_report_ragazzo) {
                toggleIconsVisibility_report_ragazzo();
            }
        }

        function addProvaToggleListeners_report_ragazzo() {
            document.querySelectorAll('.prova-item').forEach(item => {
                item.addEventListener('click', event => {
                    if (event.target.classList.contains('icon')) {
                        return;
                    }
                    const targetId = item.dataset.target;
                    const detailsDiv = document.getElementById(targetId);
                    if (detailsDiv) {
                        const isHidden = detailsDiv.style.display === 'none';
                        detailsDiv.style.display = isHidden ? 'block' : 'none';
                    }
                });
            });
        }

        function generaReport_report_ragazzo(data) {
            reportDisplayArea_report_ragazzo.style.display = 'block';
            modeSwitcher_report_ragazzo.style.display = 'flex';
            creaDocBtn_report_ragazzo.disabled = false;
            currentRagazzoId_report_ragazzo = data.id;

            if (!data) {
                reportDisplayArea_report_ragazzo.innerHTML = '<div class="card"><h1 style="color:#f44336;">Nessun dato trovato</h1><p style="text-align:center;">Verifica il nome del ragazzo e riprova.</p></div>';
                creaDocBtn_report_ragazzo.disabled = true;
                return;
            }

            const nomeEl = document.getElementById('nomeRagazzo');
            const schedaDiv = document.getElementById('schedaRiepilogo');
            const metaDiv = document.getElementById('metaeImpegni');
            const specDiv = document.getElementById('specialita');
            const ppDiv = document.getElementById('PP');
            const storicoDiv = document.getElementById('Storico');

            nomeEl.textContent = data.nomeCompleto || 'Sconosciuto';

            const annoText = data.anno ? `${data.anno}` : 'Non registrato';
            const tappaText = data.tappa || 'Non registrata';
            const sqText = data.squadriglia || 'Non registrata';
            const ruoloText = data.ruolo || 'Non registrato';
            const incaricoText = data.incarico || 'Non registrato';

            const editBaseIcon = `<span id="editBaseInfo" class="icon edit" title="Modifica info base">&#9998;</span>`;

            let statoRagazzo = "";
            if (!data.statoRagazzo) {
                statoRagazzo = `<p class="non-attivo">Non è più in Reparto</p>`;
            }

            schedaDiv.innerHTML = `
                <div class="info-box">
                    <p><span>Anno di reparto:</span> ${annoText}</p>
                    <p><span>Tappa:</span> ${tappaText}</p>
                    <p><span>Squadriglia:</span> ${sqText}</p>
                    <p><span>Ruolo di sq:</span> ${ruoloText}</p>
                    <p><span>Incarico di sq:</span> ${incaricoText}</p>
                    ${statoRagazzo}
                    ${editBaseIcon}
                </div>
            `;
            document.getElementById("editBaseInfo").addEventListener("click", () => {
                google.script.run.showAddInfoRagazzo_sub(currentRagazzoId_report_ragazzo);
            });


            let metaeImpHTML = '<h2>Mete e Impegni</h2>';
            if ((data.mete && data.mete.length > 0) || (data.impegni && data.impegni.length > 0)) {
                if (data.mete && data.mete.length > 0) {
                    metaeImpHTML += '<h3>Mete:</h3><ul>';
                    data.mete.forEach(m => {
                        const editIcon = `<span class="icon edit" onclick="editMetaItem_report_ragazzo('${m.id}')" title="Modifica meta">&#9998;</span>`;
                        const deleteIcon = `<span class="icon delete" onclick="deleteItem_report_ragazzo('${m.id}', 'meta')" title="Elimina meta">&#128465;</span>`;
                        metaeImpHTML += `<li>
                            <div class="item-row">
                                <div class="item-text">${m.meta}</div>
                                <span class="date">${m.data}</span>
                                ${editIcon}
                                ${deleteIcon}
                            </div>
                        </li>`;
                    });
                    metaeImpHTML += '</ul>';
                }
                if (data.impegni && data.impegni.length > 0) {
                    metaeImpHTML += '<h3>Impegni:</h3><ul>';
                    data.impegni.forEach(i => {
                        const editIcon = `<span class="icon edit" onclick="editImpegnoItem_report_ragazzo('${i.id}')" title="Modifica impegno">&#9998;</span>`;
                        const deleteIcon = `<span class="icon delete" onclick="deleteItem_report_ragazzo('${i.id}', 'impegno')" title="Elimina impegno">&#128465;</span>`;
                        metaeImpHTML += `<li>
                            <div class="item-row">
                                <div class="item-text">${i.impegno}</div>
                                <span class="date">${i.data}</span>
                                ${editIcon}
                                ${deleteIcon}
                            </div>
                        </li>`;
                    });
                    metaeImpHTML += '</ul>';
                }
            } else {
                metaeImpHTML += '<p class="no-data">Nessuna meta o impegno registrato.</p>';
            }
            metaDiv.innerHTML = metaeImpHTML;

            let specHTML = '<h2>Specialità e Brevetti</h2>';
            if (data.specialita && data.specialita.length > 0) {
                data.specialita.forEach(s => {
                    const editIcon = `<span class="icon edit" onclick="editSpecialitaItem_report_ragazzo('${s.id}')" title="Modifica specialità">&#9998;</span>`;
                    const deleteIcon = `<span class="icon delete" onclick="deleteSpecialita_report_ragazzo('${s.id}')" title="Elimina specialità">&#128465;</span>`;
                    specHTML += `<div class="item-row">
                        <div class="item-text"><h3>${s.nome}</h3></div>
                        <div>${editIcon}  ${deleteIcon}</div>
                    </div>`;
                    if (Array.isArray(s.prove) && s.prove.length > 0) {
                        specHTML += '<ul>';
                        s.prove.forEach(p => {
                            const daNotificareClass = (p.da_notificare && p.da_notificare.trim().toLowerCase() === 'sì') ? 'prova-da-notificare' : '';
                            const editProvaIcon = `<span class="icon edit" onclick="editProvaItem_report_ragazzo('${p.id}')" title="Modifica prova">&#9998;</span>`;
                            const deleteProvaIcon = `<span class="icon delete" onclick="deleteProva_report_ragazzo('${p.id}')" title="Elimina prova">&#128465;</span>`;
                            const detailsId = `details-${p.id}`;
                            specHTML += `<li>
                                <div class="item-row prova-item ${daNotificareClass}" data-target="${detailsId}">
                                    <div class="item-text">${p.descrizione}</div>
                                    <span class="date">${p.data}</span>
                                    ${editProvaIcon}
                                    ${deleteProvaIcon}
                                </div>
                                <div id="${detailsId}" class="prova-details" style="display: none;">
                                  ${p.insieme ? `<p><strong>Prova fatta assieme a:</strong> ${p.insieme}</p>` : ''}
                                  ${p.maestro ? `<p><strong>Maestro di Specialità:</strong> ${p.maestro}</p>` : ''}
                                  ${p.nota ? `<p><strong>Note:</strong> ${p.nota}</p>` : ''}
                                  ${p.da_notificare !== "No" ? `<p><strong>Contrassegnato come da notificare:</strong> ${p.da_notificare}</p>` : ''}
                                  <p><strong>Data inserimento:</strong> ${p.data_inserimento || 'data non disponibile'}</p>
                                </div>
                            </li>`;
                        });
                        specHTML += '</ul>';
                    } else {
                        specHTML += '<p class="no-data">Nessuna prova registrata per questa specialità.</p>';
                    }
                });
            } else {
                specHTML += '<p class="no-data">Nessuna specialità o brevetto registrato.</p>';
            }
            specDiv.innerHTML = specHTML;
            addProvaToggleListeners_report_ragazzo();

            let ppHTML = "";
            if (data.PP && data.PP.length > 0) {
                const sortedPP = data.PP.slice().sort((a, b) => b.timestamp - a.timestamp);
                
                let lastDate = null;
                sortedPP.forEach(item => {
                    if (item.dataStr !== lastDate) {
                        if (lastDate !== null) {
                            ppHTML += '</ul>';
                        }
                        ppHTML += `<h3>${item.dataStr}</h3><ul>`;
                        lastDate = item.dataStr;
                    }
                    const editIcon = `<span class="icon edit" onclick="editPP_report_ragazzo('${item.id}')" title="Modifica progressione">&#9998;</span>`;
                    const deleteIcon = `<span class="icon delete" onclick="deletePP_report_ragazzo('${item.id}')" title="Elimina progressione">&#128465;</span>`;
                    ppHTML += `<li>
                        <div class="item-row">
                            <div class="item-text">${item.testo}</div>
                            <div>
                                ${editIcon}
                                ${deleteIcon}
                            </div>
                        </div>
                    </li>`;
                });
                if (lastDate !== null) {
                    ppHTML += '</ul>';
                }
            } else {
                ppHTML += '<p class="no-data">Nessuna Progressione Personale registrata.</p>';
            }
            ppDiv.innerHTML = ppHTML;


            let StoricoHTML = "";
            if ( data.storico &&  data.storico.length > 0) {
              let frasi = ["Nuovo anno registrato:", "Nuova tappa data:", "Cambio squadriglia:", "Nuovo ruolo di sq:", "Nuovo incarico:", "Nuova nota:"]
              for (let i = 1; i <= data.maxID_anno; i++) {
                const sortedStorico =  data.storico.slice().filter(el => el.num_id_anno === i).sort((a, b) => a.timestamp - b.timestamp);
                if(sortedStorico.length > 0) {
                  StoricoHTML += `<h3>${sortedStorico[0].anno_titolo}</h3><ul>`;

                  let last_item = new Array(sortedStorico[0].length).fill("");
                  sortedStorico.forEach(item => {
                    for(let k = 0; k < item.info.length; k++) {
                      if(item.info[k] != last_item[k] && item.info[k] != "") {
                        StoricoHTML += `<li>
                            <div class="item-row">
                                <div class="item-text">${frasi[k]} <strong>${item.info[k]}</strong></div>
                                <span class="date">${item.dataStr}</span>
                            </div>
                        </li>`;
                        last_item[k] = item.info[k];
                      }
                    }
                  });

                  StoricoHTML += '</ul>';
                }
              }
            } else {
                StoricoHTML += '<p class="no-data">Nessuna modifica o evento registrato.</p>';
            }
            storicoDiv.innerHTML = StoricoHTML;
            
            toggleIconsVisibility_report_ragazzo();
        }

        function mostraRegistro_report_ragazzo(forceReload = false) {
            const nomeRaw = ragazzoInput_report_ragazzo.value || '';
            const nome = nomeRaw.trim();

            if (!forceReload && (!nome || !nameToId_report_ragazzo[nome])) {
                showStatus_report_ragazzo('Inserisci un nome valido o scegli dalla lista.', false);
                return;
            }

            let id = forceReload ? currentRagazzoId_report_ragazzo : nameToId_report_ragazzo[nome];
            if (!id) {
                const keys = Object.keys(nameToId_report_ragazzo);
                const match = keys.find(k => k.toLowerCase() === nome.toLowerCase());
                if (match) {
                    id = nameToId_report_ragazzo[match];
                } else {
                    showStatus_report_ragazzo('Ragazzo non trovato! Prova a selezionarlo dalla lista.', false);
                    return;
                }
            }

            if (!forceReload) {
                mostraBtn_report_ragazzo.disabled = true;
                creaDocBtn_report_ragazzo.disabled = true;
                mostraBtn_report_ragazzo.textContent = 'Caricamento...';
                ragazzoInput_report_ragazzo.classList.add('loading');
                showStatus_report_ragazzo("Caricamento report...", true);
            }

            google.script.run
                .withSuccessHandler(function(data) {
                    mostraBtn_report_ragazzo.disabled = false;
                    mostraBtn_report_ragazzo.textContent = 'Mostra';
                    ragazzoInput_report_ragazzo.classList.remove('loading');
                    generaReport_report_ragazzo(data);
                    if (!forceReload) showStatus_report_ragazzo("Report caricato con successo!", true);
                })
                .withFailureHandler(function(err) {
                    console.error('Errore getReportRagazzoData:', err);
                    mostraBtn_report_ragazzo.disabled = false;
                    creaDocBtn_report_ragazzo.disabled = true;
                    mostraBtn_report_ragazzo.textContent = 'Mostra';
                    ragazzoInput_report_ragazzo.classList.remove('loading');
                    showStatus_report_ragazzo('Errore nel recupero del report.', false);
                })
                .getReportRagazzoData(id);
        }

        function popolaDatalist_report_ragazzo() {
            google.script.run
                .withSuccessHandler(function(rows) {
                    try {
                        const datalist = document.getElementById('ragazziList');
                        datalist.innerHTML = '';
                        if (!rows || !Array.isArray(rows)) return;
                        rows.forEach(row => {
                            if (row && row[1]) {
                                const cognome = row[2] ? (' ' + row[2].trim()) : '';
                                const fullName = row[1].trim() + cognome;
                                const opt = document.createElement('option');
                                opt.value = fullName;
                                datalist.appendChild(opt);
                                nameToId_report_ragazzo[fullName] = row[0];
                            }
                        });
                    } catch (e) {
                        console.error('Errore nel success handler di getRagazziList:', e);
                        showStatus_report_ragazzo('Errore nel caricamento della lista dei ragazzi.', false);
                    }
                })
                .withFailureHandler(function(err) {
                    console.error('Errore getRagazziList:', err);
                    showStatus_report_ragazzo('Errore nel recupero della lista dei ragazzi.', false);
                })
                .getRagazziList(true);
        }
        
        function avviaCreazioneDoc_report_ragazzo() {
            if (!currentRagazzoId_report_ragazzo) {

                    creaDocBtn_report_ragazzo.disabled = false;

                        showStatus_report_ragazzo(response.message, true);
                    } else {

        function editProvaItem_report_ragazzo(id) {
            google.script.run.withSuccessHandler(data => {
                if (!data) {
                    showStatus_report_ragazzo("Dettagli prova non trovati.", false);
                    return;
                }
                const nuovaDescrizione = prompt('Modifica la descrizione della prova:', data.descrizione || "");
                if (nuovaDescrizione === null) return;

                const nuovoInsieme = prompt('Prova fatta assieme a (lascia vuoto se da solo):', data.insieme || "");
                if (nuovoInsieme === null) return;

                const nuovoMaestro = prompt('Maestro di Specialità (lascia vuoto se nessuno):', data.maestro || "");
                if (nuovoMaestro === null) return;
                
                const nuovaNota = prompt('Modifica le note:', data.nota || "");
                if (nuovaNota === null) return;

                const isAttualmenteDaNotificare = (data.da_notificare || 'No').trim().toLowerCase() === 'sì';
                const confermaNotifica = confirm('La prova è contrassegnata come "Da notificare"?\n\nPremi OK per "Sì" (Da Notificare) o Annulla per "No" (Non da Notificare).');
                const nuovoDaNotificare = confermaNotifica ? 'Sì' : 'No';
                
                const nuovaData = prompt('Modifica la data (opzionale, formato GG/MM/AAAA):', data.data || "");
                if (nuovaData === null) return;

                const findIdByName = (name) => {
                    const trimmedName = name.trim();
                    if (!trimmedName) return "";
                    const keyFound = Object.keys(nameToId_report_ragazzo).find(key => key.toLowerCase() === trimmedName.toLowerCase());
                    return keyFound ? nameToId_report_ragazzo[keyFound] : "";
                };

                const formData = {
                    id: id,
                    descrizione: nuovaDescrizione.trim(),
                    insieme: nuovoInsieme,
                    maestro: nuovoMaestro,
                    nota: nuovaNota.trim(),
                    da_notificare: nuovoDaNotificare,
                    data: nuovaData.trim()
                };
                
                google.script.run
                    .withSuccessHandler(() => {
                        showStatus_report_ragazzo("Prova aggiornata con successo!");
                        mostraRegistro_report_ragazzo(true);
                    })
                    .withFailureHandler(err => showStatus_report_ragazzo("Errore nell'aggiornamento della prova.", false))
                    .editProva(formData);

            }).getProvaById(id);
        }
