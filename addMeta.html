<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: 700;
            color: #555;
            display: block;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        textarea:focus {
            outline: none;
            border-color: #4CAF50;
        }

        textarea {
            resize: vertical;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            align-items: stretch;
        }

        input[type="button"] {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            transition: background-color 0.2s, transform 0.1s;
        }

        input[type="button"]:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        input[type="button"]:active {
            transform: translateY(0);
        }

        input[type="button"]:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        
        #checkmark {
            color: #4CAF50;
            font-size: 24px;
            display: none;
            text-align: center;
        }

        .status-message {
            color: #4CAF50;
            font-weight: 700;
            display: none;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="form">
            <label for="ragazzoInput">Ragazzo:</label>
            <input type="text" id="ragazzoInput" list="ragazziList" placeholder="Digita e seleziona un nome" required>
            <datalist id="ragazziList"></datalist>
            <input type="hidden" id="ragazzoId">

            <label for="meta">Meta:</label>
            <textarea id="meta" rows="4" placeholder="Inserisci il testo della meta..." required></textarea>

            <label for="data">Data:</label>
            <input type="date" id="data">

            <div class="button-container">
                <input type="button" id="saveButton" value="Salva" onclick="salvaDati(false)">
                <input type="button" id="saveNewMetaButton" value="Salva + nuova meta a questo EG" onclick="salvaDati(true)">
            </div>
            <div style="text-align: center;">
                <span id="checkmark" style="display:none;">✔️</span>
                <span id="statusMessage" class="status-message"></span>
            </div>
        </form>
    </div>

    <script>

      if (!window._addMetaInitialized) {
        window._addMetaInitialized = true;

        const nameToId_meta = {};
        const buttons_meta = document.querySelectorAll('input[type="button"]');

        // Funzione per mostrare messaggi di stato
        function showStatus_meta(message, isSuccess = true) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.style.color = isSuccess ? '#4CAF50' : '#f44336';
            statusMessage.style.display = 'inline';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        // Popola datalist dei ragazzi
        window.initForm = function initForm() {
          console.log("Entrato in addMeta")
          google.script.run.withSuccessHandler(function(data) {
            const datalist = document.getElementById('ragazziList');
            datalist.innerHTML = '';
            data.forEach(row => {
              if (row[1]) {
                const fullName = row[1].trim();
                const opt = document.createElement('option');
                opt.value = fullName;
                datalist.appendChild(opt);
                nameToId[fullName] = row[0];
              }
            });
          }).getRagazziList();
        }

        // Compatibilità: esegui initForm se la pagina è già pronta, altrimenti lo leghiamo al DOMContentLoaded.
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            try { window.initForm(); } catch(e){ console.error(e); }
          });
        } else {
          try { window.initForm(); } catch(e){ console.error(e); }
        }

        // Aggiorna campo nascosto ragazzo
        document.getElementById('ragazzoInput').addEventListener('input', function() {
            const inputValue = this.value.trim();
            document.getElementById('ragazzoId').value = nameToId[inputValue] || "";
        });

        /**
         * @param {boolean} keepRagazzo -> mantiene il ragazzo selezionato
         */
        function salvaDati(keepRagazzo) {
            const ragazzoInput = document.getElementById('ragazzoInput');
            const ragazzoId = document.getElementById('ragazzoId').value;
            const metaText = document.getElementById('meta').value.trim();
            const dataValue = document.getElementById('data').value;

            if (!ragazzoId) {
                showStatus_meta("Seleziona un ragazzo valido dalla lista.", false);
                return;
            }
            if (!metaText) {
                showStatus_meta("Inserisci il testo della meta.", false);
                return;
            }

            const data = {
                ragazzo: ragazzoId,
                meta: metaText,
                data: dataValue
            };

            buttons.forEach(b => b.disabled = true);
            showStatus_meta("Salvataggio in corso...", true);

            google.script.run
                .withSuccessHandler(function() {
                    const checkmark = document.getElementById('checkmark');
                    checkmark.style.display = 'inline';
                    showStatus_meta("Salvataggio completato!", true);

                    setTimeout(() => {
                        checkmark.style.display = 'none';
                        buttons.forEach(b => b.disabled = false);

                        document.getElementById('meta').value = "";
                        document.getElementById('data').value = "";

                        if (!keepRagazzo) {
                            ragazzoInput.value = "";
                            document.getElementById('ragazzoId').value = "";
                        }
                    }, 2000);
                })
                .withFailureHandler(function(err) {
                    console.error('Errore addMeta:', err);
                    showStatus_meta("Errore salvataggio meta.", false);
                    buttons.forEach(b => b.disabled = false);
                })
                .addMeta(data);
        }
      }
    </script>
</body>
</html>
