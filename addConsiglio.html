<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: 700;
            color: #555;
            display: block;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            align-items: stretch;
        }

        input[type="button"] {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            transition: background-color 0.2s, transform 0.1s;
        }

        input[type="button"]:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        input[type="button"]:active {
            transform: translateY(0);
        }

        input[type="button"]:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        
        #checkmark {
            color: #4CAF50;
            font-size: 24px;
            display: none;
            text-align: center;
        }

        .status-message {
            font-weight: 700;
            display: none;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="form">
            <label for="tema">Tema:</label>
            <input type="text" name="tema" id="tema" placeholder="es. Consiglio Della Legge Agosto 2025" required>
            
            <label for="data">Data:</label>
            <input type="date" name="data" id="data">
            
            <div class="button-container">
                <input type="button" id="saveButton" value="Salva" onclick="salvaDati()">
            </div>
            <div style="text-align: center;">
                <span id="checkmark" style="display:none;">✔️</span>
                <span id="statusMessage" class="status-message"></span>
            </div>
        </form>
    </div>

    <script>
        const button = document.getElementById('saveButton');

        function showStatus(message, isSuccess = true) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.style.color = isSuccess ? '#4CAF50' : '#f44336';
            statusMessage.style.display = 'inline';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        function salvaDati() {
            button.disabled = true;

            const tema = document.getElementById('tema').value.trim();

            if (!tema) {
                showStatus("Inserisci un tema valido.", false);
                button.disabled = false;
                return;
            }

            const form = Object.fromEntries(new FormData(document.getElementById('form')).entries());
            showStatus("Salvataggio in corso...", true);

            google.script.run
                .withSuccessHandler(function() {
                    const checkmark = document.getElementById('checkmark');
                    checkmark.style.display = 'inline';
                    showStatus("Salvataggio completato!", true);

                    setTimeout(() => {
                        checkmark.style.display = 'none';
                        button.disabled = false;
                        document.getElementById('form').reset();
                    }, 2000);
                })
                .withFailureHandler(function(err) {
                    console.error('Errore addConsiglio:', err);
                    showStatus("Errore salvataggio consiglio. Controlla log.", false);
                    button.disabled = false;
                })
                .addConsiglio(form);
        }
    </script>
</body>
</html>
