<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: 700;
            color: #555;
            display: block;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        textarea {
            resize: vertical;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            align-items: stretch;
        }

        input[type="button"] {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            transition: background-color 0.2s, transform 0.1s;
        }

        input[type="button"]:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        input[type="button"]:active {
            transform: translateY(0);
        }

        input[type="button"]:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        input[type="button"] {
            white-space: normal;
            word-wrap: break-word;
            text-align: center;
            width: 100%;
            height: 50px;
            line-height: 1.0em;
            overflow: hidden;
        }
        
        #checkmark {
            color: #4CAF50;
            font-size: 24px;
            display: none;
            text-align: center;
        }

        .status-message {
            color: #4CAF50;
            font-weight: 700;
            display: none;
            text-align: center;
            margin-top: 8px;
        }
        
        .add-link {
            color: grey;
            text-decoration: none;
            font-size: 0.9em;
            cursor: pointer;
            align-self: flex-start;
            margin-top: -8px;
            margin-bottom: 8px;
        }

        .add-link:hover {
            text-decoration: underline;
        }

        .optional-container {
            display: none;
            flex-direction: column;
            gap: 12px;
        }

    </style>
</head>
<body>
    <div class="container">
        <form id="form">
            <!-- Selezione Ragazzo -->
            <label for="ragazzoInput">Ragazzo:</label>
            <input type="text" name="ragazzoText" id="ragazzoInput" list="ragazziList" placeholder="Digita e seleziona un nome" required>
            <datalist id="ragazziList"></datalist>
            <input type="hidden" id="ragazzoId" name="ragazzo">

            <!-- Selezione Specialità -->
            <label for="specialitaSelect">Specialità:</label>
            <select name="id_specialita" id="specialitaSelect" required>
                <option value="">Seleziona specialità...</option>
            </select>

            <!-- Numero prova -->
            <label for="num_prova">Numero Prova (1-5):</label>
            <input type="number" id="num_prova" name="num_prova" min="1" max="5" required>
            
            <!-- Link per aggiungere altri campi -->
            <a id="add-collaborator-link" class="add-link">+ ulteriori opzioni</a>
            <div id="collaborator-container" class="optional-container">
                <label for="ragazzoInsiemeInput">Prova fatta assieme a:</label>
                <input type="text" name="ragazzoInsiemeText" id="ragazzoInsiemeInput" list="ragazziList" placeholder="Digita e seleziona un nome">
                <input type="hidden" id="ragazzoInsiemeId" name="ragazzoInsieme">

                <label for="maestroInput">Maestro di Specialità:</label>
                <input type="text" name="maestroText" id="maestroInput" list="ragazziList" placeholder="Digita e seleziona un nome">
                <input type="hidden" id="maestroId" name="maestro">
            </div>

            <!-- Descrizione prova -->
            <label for="descrizione">Descrizione prova:</label>
            <textarea name="descrizione" id="descrizione" rows="4" placeholder="Inserisci la descrizione della prova..." required></textarea>
            
            <!-- Link per aggiungere nota -->
            <a id="add-note-link" class="add-link">+ aggiungi nota</a>
            <div id="note-container" class="optional-container">
                <label for="notaAggiuntiva">Note aggiuntive:</label>
                <textarea name="notaAggiuntiva" id="notaAggiuntiva" rows="3" placeholder="Aggiungi altre annotazioni..."></textarea>
                
                <div style="display: flex; align-items: center; gap: 8px; margin-top: 10px;">
                    <input type="checkbox" id="daNotificare" name="daNotificare" style="width: auto;">
                    <label for="daNotificare" style="margin-bottom: 0;">Contrassegna come da notificare</label>
                </div>
            </div>


            <!-- Data prova -->
            <label for="data">Data prova:</label>
            <input type="date" name="data" id="data">

            <!-- Pulsanti -->
            <div class="button-container">
                <input type="button" id="btnNormale" value="Salva">
                <input type="button" id="btnNuovaSpecialita" value="Salva + nuova prova di specialità a questo EG">
                <input type="button" id="btnNuovaProva" value="Salva + nuova prova di questa specialità di questo EG">
            </div>
            
            <div style="text-align: center;">
                <span id="checkmark" style="display:none;">✔️</span>
                <span id="statusMessage" class="status-message"></span>
            </div>
        </form>
    </div>

    <?!= include('addProva.js.html'); ?>
</body>
</html>
