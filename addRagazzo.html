<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 100%;
            min-height: 100vh; /* occupa almeno tutta l'altezza della finestra */
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: 700;
            color: #555;
            display: block;
            margin-bottom: 4px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .error {
            border-color: #f44336;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            align-items: stretch;
        }

        input[type="button"] {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            transition: background-color 0.2s, transform 0.1s;
        }

        input[type="button"]:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        input[type="button"]:active {
            transform: translateY(0);
        }

        input[type="button"]:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        
        #checkmark {
            color: #4CAF50;
            font-size: 24px;
            display: none;
            text-align: center;
        }
        
        .status-message {
            font-weight: 700;
            display: none;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="form">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digita Nome ragazzo" required>

            <label for="cognome">Cognome:</label>
            <input type="text" name="cognome" id="cognome" placeholder="Digita Cognome" required>

            <div class="button-container">
                <input type="button" id="saveButton" value="Salva" onclick="salvaDati_ragazzo()">
            </div>
            
            <div style="text-align: center;">
                <span id="checkmark" style="display:none;">✔️</span>
                <span id="statusMessage" class="status-message"></span>
            </div>
        </form>
    </div>

    <script>
      if (!window._addRagazzoInitialized) {
        window._addRagazzoInitialized = true;

        const button_ragazzo = document.getElementById('saveButton');
        const nomeField_ragazzo = document.getElementById('nome');
        const cognomeField_ragazzo = document.getElementById('cognome');

        function showStatus_ragazzo(message, isSuccess = true) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.style.color = isSuccess ? '#4CAF50' : '#f44336';
            statusMessage.style.display = 'inline';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        window.initForm = function initForm() {
          console.log("Entrato in addRagazzo");
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            try { window.initForm(); } catch(e){ console.error(e); }
          });
        } else {
          try { window.initForm(); } catch(e){ console.error(e); }
        }

        function salvaDati_ragazzo() {
            button_ragazzo.disabled = true;

            nomeField_ragazzo.classList.remove('error');
            cognomeField_ragazzo.classList.remove('error');

            const formElement = document.getElementById('form');
            const data = {
                nome: nomeField_ragazzo.value.trim(),
                cognome: cognomeField_ragazzo.value.trim(),
            };

            showStatus_ragazzo("Verifica in corso...", true);
            
            google.script.run
                .withSuccessHandler(function(esiste) {
                    if (esiste) {
                        showStatus_ragazzo("Questo ragazzo esiste già!", false);
                        nomeField_ragazzo.classList.add('error');
                        cognomeField_ragazzo.classList.add('error');
                        button_ragazzo.disabled = false;

                        formElement.reset();
                        nomeField_ragazzo.classList.remove('error');
                        cognomeField_ragazzo.classList.remove('error');

                        return;
                    }

                    showStatus_ragazzo("Salvataggio in corso...", true);
                    google.script.run
                        .withSuccessHandler(function() {
                            const checkmark = document.getElementById('checkmark');
                            checkmark.style.display = 'inline';
                            showStatus_ragazzo("Salvataggio completato!", true);
                            
                            formElement.reset();
                            nomeField_ragazzo.classList.remove('error');
                            cognomeField_ragazzo.classList.remove('error');

                            setTimeout(() => {
                                checkmark.style.display = 'none';
                                button_ragazzo.disabled = false;
                            }, 2000);
                        })
                        .withFailureHandler(function(err){
                            console.error('Errore addRagazzo:', err);
                            showStatus_ragazzo('Errore salvataggio ragazzo. Controlla log.', false);
                            button_ragazzo.disabled = false;
                        })
                        .addRagazzo(data);
                })
                .withFailureHandler(function(err) {
                    console.error('Errore checkRagazzoExists:', err);
                    showStatus_ragazzo('Errore verifica duplicati. Controlla log.', false);
                    button_ragazzo.disabled = false;
                })
                .checkRagazzoExists(data.nome, data.cognome);
        }
      }
    </script>
</body>
</html>
