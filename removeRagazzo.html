<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: 700;
            color: #555;
            display: block;
            margin-bottom: 4px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
            align-items: stretch;
        }

        input[type="button"] {
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            color: white;
            background-color: #f44336;
            transition: background-color 0.2s, transform 0.1s;
        }

        input[type="button"]:hover {
            background-color: #d32f2f;
            transform: translateY(-1px);
        }

        input[type="button"]:active {
            transform: translateY(0);
        }

        input[type="button"]:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        
        #checkmark {
            color: #4CAF50;
            font-size: 24px;
            display: none;
            text-align: center;
        }

        .status-message {
            font-weight: 700;
            display: none;
            text-align: center;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="form">
            <label for="ragazzoInput">Ragazzo:</label>
            <input type="text" id="ragazzoInput" list="ragazziList" placeholder="Digita e seleziona un nome" required>
            <datalist id="ragazziList"></datalist>
            <input type="hidden" id="ragazzoId">

            <div class="button-container">
                <input type="button" id="removeButton" value="Segna come uscito dal Reparto">
            </div>
            
            <div style="text-align: center;">
                <span id="checkmark" style="display:none;">✔️</span>
                <span id="statusMessage" class="status-message"></span>
            </div>
        </form>
    </div>

    <script>
      if (!window._removeRagazzoInitialized) {
        window._removeRagazzoInitialized = true;

        const nameToId_remove_ragazzo = {};
        const button_remove_ragazzo = document.getElementById('removeButton');

        function showStatus_remove_ragazzo(message, isSuccess = true) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.style.color = isSuccess ? '#4CAF50' : '#f44336';
            statusMessage.style.display = 'inline';
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }

        window.initForm = function initForm() {
          console.log("Entrato in removeRagazzo");
          google.script.run.withSuccessHandler(function(data) {
              const datalist = document.getElementById('ragazziList');
              datalist.innerHTML = '';
              data.forEach(row => {
                  if (row[1]) {
                      const fullName = row[1].trim();
                      const opt = document.createElement('option');
                      opt.value = fullName;
                      datalist.appendChild(opt);
                      nameToId_remove_ragazzo[fullName] = row[0];
                  }
              });
          }).getRagazziList();
        };

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            try { window.initForm(); } catch(e){ console.error(e); }
          });
        } else {
          try { window.initForm(); } catch(e){ console.error(e); }
        }

        document.getElementById('ragazzoInput').addEventListener('input', function() {
            const inputValue = this.value.trim();
            document.getElementById('ragazzoId').value = nameToId_remove_ragazzo[inputValue] || "";
        });

        function remove_ragazzo() {
            button_remove_ragazzo.disabled = true;

            const ragazzoId = document.getElementById('ragazzoId').value;
            if (!ragazzoId) {
                showStatus_remove_ragazzo("Seleziona un ragazzo valido dalla lista.", false);
                button_remove_ragazzo.disabled = false;
                return;
            }

            showStatus_remove_ragazzo("Rimozione in corso...", true);
            
            google.script.run
                .withSuccessHandler(() => {
                    const checkmark = document.getElementById('checkmark');
                    checkmark.style.display = 'inline';
                    showStatus_remove_ragazzo("Ragazzo segnato come uscito!", true);
                    
                    setTimeout(() => {
                        checkmark.style.display = 'none';
                        button_remove_ragazzo.disabled = false;
                        document.getElementById('form').reset();
                    }, 2000);
                })
                .withFailureHandler(err => {
                    console.error('Errore removeRagazzo:', err);
                    showStatus_remove_ragazzo("Errore: " + err.message, false);
                    button_remove_ragazzo.disabled = false;
                })
                .removeRagazzo({ ragazzo: ragazzoId });
        }

        button_remove_ragazzo.addEventListener('click', remove_ragazzo);
      }
    </script>
</body>
</html>
