<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            color: #333;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 5px;
            color: #333;
        }
        h2 {
            font-size: 1.5em;
            margin-top: 0;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            color: #444;
        }
        h3 {
            margin-left: 0;
            font-size: 1.2em;
            color: #666;
            margin-top: 15px;
        }
        /* Rimuove lo stile di default solo per la lista principale, non per quelle nel report */
        body > .container > .card > ul {
            list-style-type: none;
            padding-left: 0;
        }

        /* Stile per gli elenchi puntati degli interventi all'interno delle card del report */
        #contenuto .card ul {
            list-style-type: disc; /* Aggiunge i pallini */
            padding-left: 25px;    /* Aggiunge indentazione */
            margin-top: 5px;
        }

        /* Aggiunge spazio tra la casella di ricerca e i pulsanti */
        #selezione input[list] {
            margin-bottom: 15px;
        }
        li {
            margin-bottom: 8px;
            padding-left: 5px;
        }
        #dataConsiglio {
            text-align: center;
            font-size: 1em;
            color: #555;
            margin-bottom: 20px;
        }
        #selezione {
            text-align: center;
        }
        input[type="text"],
        input[list] {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus,
        input[list]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            padding: 10px 15px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 700;
            color: white;
            background-color: #4CAF50;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .status-message {
            font-weight: 700;
            display: none;
            text-align: center;
            margin-top: 8px;
        }
        .no-data {
            font-style: italic;
            color: #888;
            padding-left: 5px;
        }
        .report-display {
            display: none;
        }

        /* --- STILI COPIATI DA reportRagazzo.html --- */
        #modeSwitcher {
            display: none; /* Inizialmente nascosto */
            justify-content: center;
            margin-bottom: 20px;
        }
        .mode-button {
            background-color: #f0f0f0;
            color: #555;
            border: 1px solid #ccc;
            padding: 8px 16px;
            cursor: pointer;
            font-weight: 700;
            border-radius: 0; /* Rimuoviamo il border radius di default */
            margin: 0; /* Rimuoviamo il margine di default */
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        .mode-button:first-child {
            border-radius: 8px 0 0 8px;
        }
        .mode-button:last-child {
            border-radius: 0 8px 8px 0;
            margin-left: -1px; /* Sovrappone i bordi */
        }
        .mode-button.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .icon.edit, .icon.delete {
            display: none; /* Nascoste di default */
            cursor: pointer;
            color: #999;
            font-size: 1.2em;
            vertical-align: middle;
            transition: color 0.2s;
            margin-left: 8px;
        }
        .icon:hover {
            color: #4CAF50;
        }
        .icon.delete:hover {
            color: #f44336;
        }
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Centra verticalmente */
            gap: 10px; /* Aggiunge spazio */
        }
        .item-text {
            flex-grow: 1;
            word-break: break-word;
        }

    </style>
</head>
